<!DOCTYPE html>
<html>
    <head>
        <title> Extension Options tutorial. </title>
    </head>
    <body>
        Tutorial at 
        <a href="https://developer.chrome.com/docs/extensions/develop/ui/options-page"></a>
        <select id="flower">
            <option value="rose">rose</option>
            <option value="lily">lily</option>
            <option value="daisy">daisy</option>
            <option value="buttercup">buttercup</option>
        </select>
        
        <label>
            <input type="checkbox" id="like" />
            I like flowers.
        </label>
        
        <div id="status"></div>
        <button id="save">Save favourite</button>
        
        <script src="options.js"></script>
    </body>
</html>
